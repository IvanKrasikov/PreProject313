<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        .d1 {
            position: relative;
        }

        .d2 {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0%);
        }
    </style>
</head>
<body>
<div class="d1">
    <div class="d2">
        <table class="table btn">
            <tr>
                <th colspan="6" style="text-align: center">
                    Table Users
                </th>
                <th>
                    <a href="/logout">Exit</a>
                </th>
            </tr>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>LastName</th>
                <th>EMAIL</th>
                <th>Password</th>
                <th>Roles</th>
                <th><a class="btn" href="/admin/add"> Add </a></th>
            </tr>
            <tr th:each="user : ${users}">
                <td><a th:href="@{/admin/{id}/update(id=${user.getId()})}" th:text="${user.getId()}"></a></td>
                <td><a th:href="@{/admin/{id}/update(id=${user.getId()})}" th:text="${user.getName()}"></a></td>
                <td><a th:href="@{/admin/{id}/update(id=${user.getId()})}" th:text="${user.getLastName()}"></a></td>
                <td><a th:href="@{/admin/{id}/update(id=${user.getId()})}" th:text="${user.getEmail()}"></a></td>
                <td><a th:href="@{/admin/{id}/update(id=${user.getId()})}" th:text="${user.getPassword()}"></a></td>
                <td>
                    <table>
                        <tr th:each="role : ${user.getRoles()}"><td><p th:text="${role.getAuthority()}"></p></td></tr>
                    </table>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                        <input type="submit" value="X"/>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
